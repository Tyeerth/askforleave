							<div class="page-title">
								<h1>请假审批</h1>
							</div>

						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption">
									<i></i>审批查询
								</div>
							</div>
							<div class="portlet-body" id="portlet-body">

								<div class="row">
									<form method="post" onsubmit="return find_isleave()"
										id="find_isleave">
										<div class="form-group col-md-12">

											<div class="col-md-3">
												<label class=" control-label ">姓名</label> <input
													name="user_name" class="form-control " style="width: 74%">
											</div>
											<div class="col-md-3">
												<label class="control-label ">单位</label> <input
													name="user_work_address" class="form-control select2"
													style="width: 74%" id="resourceType" alt="int">
											</div>
											<div class="col-md-3">
												<label class="control-label ">开始时间</label> <input
													name="leave_start_day" type="date" class="form-control "
													style="width: 74%">
											</div>
											<div class="col-md-3">
												<label class="control-label ">结束时间</label> <input
													name="leave_end_day" type="date" class="form-control "
													style="width: 74%">
											</div>
										</div>
										<div id="changePageNum">
											<input type="hidden" name="pageNum" value="1">
										</div>
										<div class="col-md-12">
											<button type="reset" class="btn blue "
												style="float: right; margin-right: 25px"
												onclick="user_reset()">重置查询</button>
											<a class="btn blue" role="button" onclick="find_isleave('1')"
												style="float: right; margin-right: 10px">查询</a>

										</div>
									</form>
								</div>
							</div>
						</div>

						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption">
									<i></i> 请假审批
								</div>
							</div>
							<div class="portlet-body">
								<div class="table-responsive" id="allUserData">
									<div class="col-md-12" id="leave_passed">

										<!--  body onload -->

									</div>
									<div class="col-md-7 col-sm-7">
										<div class="dataTables_paginate paging_bootstrap_full_number"
											id="sample_1_paginate">
											<ul class="pagination" style="visibility: visible;">
												<li class="prev "><a
													onclick="leavePasswdALL('isLeave')" title="First"
													id="firstpage"> 批量同意 </a></li>
											</ul>
											<ul class="pagination" style="visibility: visible;"
												id="findPageNum">
												<li class="prev "><a
													onclick="pageChange2('first','defaultfind')" title="First"
													id="firstpage"> 首页 </a></li>
												<li class="prev"><a
													onclick="pageChange2('prev','defaultfind')" title="Prev"
													id="prepage"> 上一页 </a></li>
												<li class="next pagination"><a
													onclick="pageChange2('next','defaultfind')" title="Next"
													id="nextpage"> 下一页 </a></li>

											</ul>
											<ul class="pagination" style="visibility: visible;">
												<li class="next pagination" id="countAll"><a> 共x条数据
												</a></li>
												<li class="next pagination">
														<a>
															当前第<strong id="currentPageNum">x</strong>页/共<strong id="allPageNum">x</strong>页 
														</a>
													</li>
											</ul>
										</div>
									</div>
