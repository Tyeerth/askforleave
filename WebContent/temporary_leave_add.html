				<div class="page-head">

					<div class="page-title">
						<h1>临时请假录入</h1>
					</div>

				</div>


				<div class="portlet box blue col-md-12">
					<div class="portlet-title">
						<div class="caption">
							<i></i>临时请假录入
						</div>
					</div>

					<div class="portlet-body form" id="getoneUser">
						<!-- BEGIN FORM-->
						<form method="post" class="form-horizontal">

							<div class="form-body" id="form-body">

								<div class="form-group">
									<label class="col-md-3 control-label">姓名</label>
									<div class="col-md-4">
										<input onkeydown="name_event3()" id="user_name"
											name="user_name" type="text" class="form-control">
									</div>
									<div class="col-md-4">
										<select name="" class="form-control">
											<option value=""></option>
										</select>
									</div>

								</div>
								<div class="form-group">

									<label class="col-md-3 control-label">联系电话</label>
									<div class="col-md-8">
										<input name="user_phone" type="text" class="form-control"
											alt="string" disabled>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">单位</label>
									<div class="col-md-8">
										<input name="user_work_address" type="text"
											class="form-control" alt="string" disabled>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">职务</label>
									<div class="col-md-8">
										<input name="user_position" type="text" class="form-control"
											alt="string" disabled>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">籍贯</label>
									<div class="col-md-8">
										<input name="user_origin" type="text" class="form-control"
											alt="string" disabled>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">是否两地分居</label>
									<div class="col-md-8">
										<select name="user_separated" class="form-control" disabled>
											<option value="">是</option>
											<option value="">否</option>
										</select>

									</div>
								</div>

								<div class="form-group">
									<label class="col-md-3 control-label">事由</label>
									<div class="col-md-8">
										<input type="text" class="form-control" alt="string">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">请假开始日期</label>
									<div class="col-md-3">
										<input type="date" class="form-control" id="to_party_name"
											alt="string">
									</div>
								</div>
								<input type="hidden" class="form-control" alt="string">
								<div class="form-group">
									<label class="col-md-3 control-label">时长(小时)</label>
									<div class="col-md-8">
										<input type="text" class="form-control" alt="string">
									</div>
								</div>


								<div class="form-group">
									<div class="col-md-11">
										<div style="float: right;">
											<a onclick="" id="get_userInfo" class="btn blue"
												role="button">提交</a> <a role="button"
												class="btn default new_words">取消</a>
										</div>
									</div>
								</div>

							</div>
						</form>
						<!-- END FORM-->
