<body
	class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo"
	onload="javascript:addRule();">
	<div class="page-header navbar navbar-fixed-top">

		<div class="page-header-inner ">
			<img src="img/logo.png" style="width: 1000px; margin-top: 15px" />

		</div>

	<div class="page-container">

		<div class="page-sidebar-wrapper" id="lefter">
			<!-- lefter.html  -->
		</div>

		<div class="page-content-wrapper">

			<div class="page-content" style="min-height: 630px;">

				<div class="page-head">

					<div class="page-title">
						<h1>添加请假规则</h1>
					</div>

				</div>



				<div class="portlet box blue">
					<div class="portlet-title">
						<div class="caption">
							<i></i>添加请假规则
						</div>

					</div>
					<div class="portlet-body form">
						<form method="post" onsubmit="return update_rule('add')"
							id="updateRule"
							class="form-horizontal form-bordered form-label-stripped">

							<div class="form-body">
								<div class="form-group">
									<label class="col-md-3 control-label">所在类区</label>
									<div class="col-md-6">
										<select name="user_class_area" class="form-control"
											alt="string">
											<option value=""></option>
											<option value="二类区">二类区</option>
											<option value="三类区">三类区</option>
											<option value="四类区">四类区</option>
										</select>

									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">本人籍贯</label>
									<div class="col-md-6">
										<select class="col-md-4" id="cmbProvince" name="cmbProvince"></select>
										<select class="col-md-4" id="cmbCity" name="cmbCity"></select>
										<select class="col-md-4" id="cmbArea" name="cmbArea"></select>

									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">职级</label>
									<div class="col-md-6" id="position_rank">
										<select name="user_position_rank" class="form-control">
											<option value=""></option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">是否两地分居</label>
									<div class="col-md-6">
										<select name="user_separated" class="form-control"
											alt="string">
											<option value="是">是</option>
											<option value="否">否</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">允许请假天数</label>
									<div class="col-md-6">
										<input name="user_max_day" class="form-control" alt="string">
									</div>
								</div>

								<div class="form-group">
									<div class="text-right col-md-9">
										<a class="btn blue" role="button" onclick="update_rule('add')">提交</a>
										<button type="reset" class="btn default">取消</button>
									</div>
								</div>
							</div>

						</form>
					</div>
				</div>


			</div>

		</div>


	</div>
